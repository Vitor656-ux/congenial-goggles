<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendações</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fundo.gif') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    header {
      width: 100%;
      background-color: #222; /* Cor sólida sem transparência */
      padding: 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-content h1 {
      margin: 0;
      font-size: 1.7rem;
      color: white;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-form input[type="search"],
    .search-form-gallery input[type="search"] {
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .search-form button,
    .search-form-gallery button {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 8px;
      font-size: 0.9em;
    }

    .wrapper {
      min-height: calc(100vh - 120px); /* Desconta altura do header + footer */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 0 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    main {
      width: 100%;
    }

    .character-gallery-container {
      width: 100%;
    }

    .search-form-gallery {
      margin-bottom: 16px;
      text-align: center;
    }

    .character-gallery {
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .character-gallery ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .character-gallery li {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      height: 200px;
      flex: 0 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .character-gallery li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .character-gallery li p {
      position: absolute;
      bottom: 0;
      margin: 0;
      width: 100%;
      padding: 6px 0;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .character-gallery li:hover {
      transform: scale(1.05);
    }

    footer {
      width: 100%;
      background-color: #222; /* Cor sólida sem transparência */
      color: #fff;
      text-align: center;
      font-size: 1em;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Recomendações</h1>
      <div class="header-actions">
        <form class="search-form">
          <input type="search" placeholder="Buscar...">
          <button type="submit">OK</button>
        </form>
        <div class="login-links">
          <a href="#">Login</a> | <a href="#">Criar conta</a>
        </div>
      </div>
    </div>
  </header>

  <div class="wrapper">
    <main>
      <div class="character-gallery-container">
        <form class="search-form-gallery">
          <input type="search" placeholder="Filtrar personagens...">
          <button type="submit">Buscar</button>
        </form>
        <div class="character-gallery">
          <ul id="character-list">
            <li><img src="robôs operários.jpeg" alt="Imagem dos Personagens"><p>Robôs Operários</p></li>
            <li><img src="drones assassinos.jpeg" alt="Personagem 2"><p>Drones Assassinos</p></li>
            <li><img src="drones(absolute form).jpeg" alt="Personagem 3"><p>Drones (Absolute Form)</p></li>
            <li><img src="humanos.jpeg" alt="Personagem 4"><p>Humanos</p></li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Quadro de Recomendações</p>
  </footer>

  <script>
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", e => {
        e.preventDefault();
        const term = form.querySelector("input[type='search']").value.toLowerCase();
        document.querySelectorAll("#character-list li").forEach(li => {
          li.style.display = li.textContent.toLowerCase().includes(term) ? "inline-block" : "none";
        });
      });
    });
  </script>
</body>
</html>
