<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendações</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("fundo.gif") center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.45);
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      width: 95%;
      max-width: 1200px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      min-height: 95vh;
      overflow: hidden;
    }

    header {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 18px 28px;
      font-size: 0.95em;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }

    .header-content h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-form input[type="search"],
    .search-form-gallery input[type="search"] {
      padding: 6px 10px;
      font-size: 0.85em;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .search-form button,
    .search-form-gallery button {
      padding: 6px 12px;
      font-size: 0.85em;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-links a {
      color: #fff;
      margin-left: 8px;
      text-decoration: none;
      font-size: 0.85em;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .character-gallery-container {
      width: 100%;
    }

    .search-form-gallery {
      margin-bottom: 16px;
      text-align: center;
    }

    .character-gallery {
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .character-gallery ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .character-gallery li {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      height: 200px;
      flex: 0 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .character-gallery li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .character-gallery li p {
      position: absolute;
      bottom: 0;
      margin: 0;
      width: 100%;
      padding: 6px 0;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      color: white;
    }

    .character-gallery li:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(30, 30, 30, 0.6);
      color: #fff;
      text-align: center;
      font-size: 0.95em;
      padding: 18px 24px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Recomendações</h1>
        <div class="header-actions">
          <form class="search-form">
            <input type="search" placeholder="Buscar..." />
            <button type="submit">OK</button>
          </form>
          <div class="login-links">
            <a href="#">Login</a> | <a href="#">Criar conta</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="character-gallery-container">
        <form class="search-form-gallery">
          <input type="search" placeholder="Filtrar personagens..." />
          <button type="submit">Buscar</button>
        </form>
        <div class="character-gallery">
          <ul id="character-list">
            <li><img src="robôs operários.jpeg" alt="Imagem dos Personagens"><p>Robôs Operários</p></li>
            <li><img src="drones assassinos.jpeg" alt="Personagem 2"><p>Drones Assassinos</p></li>
            <li><img src="drones(absolute form).jpeg" alt="Personagem 3"><p>Drones (Absolute Form)</p></li>
            <li><img src="humanos.jpeg" alt="Personagem 4"><p>Humanos</p></li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Quadro de Recomendações</p>
    </footer>
  </div>

  <script>
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", e => {
        e.preventDefault();
        const term = form.querySelector("input[type='search']").value.toLowerCase();
        document.querySelectorAll("#character-list li").forEach(li => {
          li.style.display = li.textContent.toLowerCase().includes(term) ? "inline-block" : "none";
        });
      });
    });
  </script>
</body>
</html>
